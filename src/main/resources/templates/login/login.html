<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ログイン</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/login/login.css}">
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
</head>
<body>
<div class="App">
	<header class="AppHeader">
		<a class="AppHeader-title navbar-brand" href="/">料理検索アプリ(仮)</a>
	</header>
	<main class="AppMain">
		<div class="content">
			<div>
				<h1 class="login-title">ログイン</h1>
				<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
					th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
					class="text-danger">ログインエラーメッセージ</p>
			</div>
			<div>
				<form method="post" th:action="@{/login}">
					<div class="form-group textField">
						<label for="userId" class="label" th:text="#{userId}">ユーザーID</label>
						<input type="text" class="form-control" name="userId" maxlength="20" value="admin">
					</div>
					<div class="form-group textField">
						<label for="password" class="label" th:text="#{password}"></label>
						<input type="text" class="form-control" name="password" maxlength="32" value="password">
					</div>
					<button name="button" type="submit" class="login-btn">
						<div class="btn-text">ログイン</div>
					</button>
				</form>
			</div>
			<div class="signup-content">
				<span class="signupLinkWrapper">まだアカウントをお持ちでないですか？ <a
					class="signup-link" href="/user/signup">新規作成</a>
				</span>
			</div>
		</div>
	</main>
</div>
</body>
</html>
