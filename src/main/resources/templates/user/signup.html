<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{user.signup.title}"></title>
<link rel="stylesheet" th:href="@{/css/login/login.css}">
<link rel="stylesheet" th:href="@{/css/user/signup.css}">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
</head>
<body>
<div class="App">
	<header class="AppHeader">
		<a class="AppHeader-title navbar-brand" href="/search">料理検索アプリ(仮)</a>
	</header>
	<main class="AppMain">
		<div class="content">
			<div>
				<h1 class="login-title">アカウントを作成</h1>
			</div>
			<div>
				<form method="post" action="/user/signup" th:object="${signupForm}">
					<div class="form-group textField">
						<label for="userId" class="label" th:text="#{userId}"></label>
						<input type="text" class="form-control" th:field="*{userId}" 
							th:errorclass="is-invalid" maxlength="20">
						<div class="invalid-feedback" th:errors="*{userId}"></div>
					</div>
					<div class="form-group textField">
						<label for="userName" class="label" th:text="#{userName}"></label>
						<input type="text" class="form-control" th:field="*{userName}" 
							th:errorclass="is-invalid" maxlength="20">
						<div class="invalid-feedback" th:errors="*{userName}"></div>
					</div>
					<div class="form-group textField">
						<label for="password" class="label" th:text="#{password}"></label>
						<input type="password" class="form-control" th:field="*{password}" 
							th:errorclass="is-invalid" maxlength="32">
						<div class="invalid-feedback" th:errors="*{password}"></div>
					</div>
					<button name="button" type="submit" class="login-btn">
						<div class="btn-text">アカウントを作成する</div>
					</button>
				</form>
			</div>
			<a class="loginLinkWrapper" href="/login">すでにアカウントをお持ちですか？
				<span class="login-link">ログイン</span>
			</a>
		</div>
	</main>
</div>
</body>
</html>
